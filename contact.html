<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tulpen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee57a4b653.js" crossorigin="anonymous"></script>

</head>
<body class="contact">
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="#about">about</a></li>
                    <li><a class="mini-logo" href="#">Bar-One</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a class="current-page" href="./contact.html">Contact</a></li>
                </ul>
            </nav>

            <h1>Get in Touch</h1>
       </div>
    </header>

    <div class="container main-content">
        <section class="contact-info">
            <div>
                <div class="icons">
                    <i class="fab fa-facebook-f fa-1x"></i>
                    <i class="fab fa-instagram fa-1x""></i>
                    <i class="fab fa-twitter fa-1x""></i>
                    <i class="fab fa-whatsapp fa-1x""></i>
                </div>        

                <div>
                    <p class="info-email">info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario M5V2D5</p>
                </div> 
            </div>
        </section>

        <div class="comment-outer">
            <section class="comment-form">
                <div>
                    <form action="">
                        <div class="input-container">
                            <div>
                                <label class="sr-only" for="name">Name</label>
                                <input type="text" name="name" placeholder="Name">
                            </div>

                            <div>
                                <label class="sr-only" for="email">Email address</label>
                                <input type="email" name="email" placeholder="Email address">
                            </div>

                        </div>
                            <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Message"></textarea>
                        <button>submit</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <p class="body-text">Copyright @ 2020 made at Juno College</p>
    </footer>

</body>
</html>
